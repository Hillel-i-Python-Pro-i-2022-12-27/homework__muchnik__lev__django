{% load static %}

<header>
    <p class="navbar navbar-expand-lg navbar-light bg-light">
        <img class="logo" src="{% static "/logo/logo.svg" %}" alt="site-logo" />
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="{% url "root:index" %}">Home</a></li>
        <li class="nav-item">
            <a class="nav-link" href="{% url "first_example:users" amount=5 %}"> Users </a></li>
        <li class="nav-item">
            <a class="nav-link" href="{% url "contacts:list" %}"> Contacts </a></li>
        <li class="nav-item">
            <a class="nav-link" href="{% url "sessions_example:index" %}"> Sessions </a></li>
    </ul>
    </nav>

    {% if user.is_authenticated %}

        <li class="last">
            <p> {{ user.username }} |<a href = "{% url "logout" %}"> Logout </a></p>
            <div class="col my-element-style">
                <div class="user-avatar">
                    {% if user.avatar %}
                        <img src="{{ user.avatar.url }}" alt="Avatar" >
                    {% endif %}
                </div>
            </div>
            <p><a href="{% url "user:update_u" pk=user.id %}">
                <button class="btn btn-success">
                    Edit account
                </button>
            </a></p>
        </li>


    {% else %}
        <li class="last">
            <a href="{% url "login" %}" > Login </a>| <a href="{% url "user:signup" %}" > Signup users</a>
        </li>
    {% endif %}

</header>
